[versions]
agp = "8.8.1"
chromecastSender = "0.28"
hiltAndroid = "2.52"
hiltCompiler = "1.2.0"
loggingInterceptor = "4.9.3"
kotlin = "2.1.10"
coreKtx = "1.15.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
activityCompose = "1.10.0"
composeBom = "2025.02.00"
media3Exoplayer = "1.5.1"
compose = "1.0.0-alpha.1"
converterGson = "2.11.0"
glide = "4.16.0"
kotlinxSerializationJson = "1.6.3"
kotlinxCoroutinesCore = "1.10.1"
